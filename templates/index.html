<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="heading">My To-Do List</h1>
        <div class="todo-input">
            <input type="text" id="taskInput" placeholder="Add a new task..." required>
            <button id="addTaskBtn" onclick="addTask()">Add Task</button>
        </div>
        <ul id="taskList">
            {% for task in tasks %}
                <li id="task-{{ task[0] }}">
                    <span>{{ task[1] }}</span>
                    <button class="delete-btn" onclick="deleteTask({{ task[0] }})">Delete</button>
                </li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        <p>Designed with ❤️ by DJ</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
